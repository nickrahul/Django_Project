<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style='background-color:rgba(243,244,246)'>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-4 shadow mt-5 p-4 rounded bg-white">
                <h2 class='mb-4 fw-bold'>Login</h2>
                <form action="" method='POST' novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class='mb-2' style='font-weight:500'>{{ field.label_tag }}</div>
                        {{ field }}
                        <small class='text-danger fw-normal fs-6 py-3'>{{ field.errors|striptags }}</small>
                    {% endfor %}

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger mt-3">
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <div class="d-grid col-12 mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
