{% extends "blog/base.html" %}


{% block content %}

<div class="col-sm-10">
    <h3 class='text-white my-5'>Contact Page</h3>

    <form action="">
        <div class="form-row">
            <div class="row">
                <div class="col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control my-3" id='inputname'>
                </div>
                <div class="col-md-6">
                    <label for="inputemail">Email</label>
                    <input type="email" class="form-control my-3" id='inputemail'>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputaddress">Address</label>
            <input type="text" class="form-control my-3 " id="inputaddress">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class='form-control my-3' id="message" rows='3'></textarea>
        </div>
        <div>
            <button class='btn btn-primary my-3'>Send</button>
        </div>
    </form>
    
</div>
{% endblock content %}
