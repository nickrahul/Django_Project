{% extends "blog/base.html" %}

{% block msg %}
{% if messages %}
    {% for msg in messages %}
        <p {% if msg.tags %} class='alert alert-{{msg.tags}} mb-3' {% endif %}>{{msg}}</p>
    {% endfor %}
{% endif %}
{% endblock msg %}

{% block content %}

<div class="col-sm-10">
    <h3 class='text-white my-5'>Home Page</h3>

    {% if data %}
        {% for dt in data %}
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h3 class="display-4 fw-medium ">{{dt.title}}</h3>
                    <p class="lead mt-3">{{dt.description}}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    
</div>
{% endblock content %}
